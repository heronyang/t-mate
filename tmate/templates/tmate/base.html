<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}T-Mate{% endblock %}</title>

    {% load static %}

    <!--<link rel="icon" href="{{STATIC_URL}}images/favicon.ico" type="image/x-icon" />-->
    <meta name="description" content="Meet Designers and Programmers"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    {% block meta %}{% endblock %}

    <!-- custom css -->
    <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/main.css"/>

    {% block static %}
    {% endblock %}

  </head>
  <body>

    {% block nav %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    <!-- JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    {% block js %}
    {% endblock %}

  </body>
</html>
